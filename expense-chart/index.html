<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/all.css" />
    <title>Expenses</title>
  </head>
  <body>
    <div class="container">
      <div class="chart-wrapper">
        <h2>Expenses</h2>
        <nav class="navbar">
          <div class="duration">
            <span class="active">Weekly</span>
            <span>Monthly</span>
            <span>Yearly</span>
          </div>

          <i class="fas fa-ellipsis" id="ellipsis"></i>
        </nav>

        <div class="chart-lines">
          <ul class="lines">
            <li>4K <div class="line"></div></li>
            <li>3K <span class="line"></span></li>
            <li>2K <span class="line"></span></li>
            <li>1K <span class="line"></span></li>
            <li>0K <span class="line"></span></li>
          </ul>

          <div class="bars-wrapper">

            <div class="bars">
                <div class="blue-bar"></div>
                <div class="pink-bar"></div>
            </div>

            <div class="bars">
                <div class="blue-bar"></div>
                <div class="pink-bar"></div>
            </div>

            <div class="bars">
                <div class="blue-bar"></div>
                <div class="pink-bar"></div>
            </div>

            <div class="bars">
                <div class="blue-bar"></div>
                <div class="pink-bar"></div>
            </div>

            <div class="bars">
                <div class="blue-bar"></div>
                <div class="pink-bar"></div>
            </div>

            <div class="bars">
                <div class="blue-bar"></div>
                <div class="pink-bar"></div>
            </div>
            
          </div>
          
          <div class="weekdays">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Tue</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>

          <div class="income-expenses">
            <div class="income"><div class="blue-dot"></div> Income</div>
            <div class="expense"><div class="pink-dot"></div> Expenses</div>
          </div>
        </div>
      </div>
    </div>
    
    <!--FontAwesome link-->
    <script src="js/all.js"></script>
  </body>
</html>

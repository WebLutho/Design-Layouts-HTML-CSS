<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Accounts</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <nav class="navbar">
          <div class="search">
            <i class="fas fa-search" id="search-icon"></i>
            <input type="text" class="search-input" placeholder="search" />
          </div>
          <div class="bell-profile">
            <img src="SVG Icons/notification-bell-svgrepo-com.svg" class="bell-icon">
            <div class="user-profile">IG</div>
          </div>
        </nav>

        <h3>Accounts</h3>

        <div class="accounts">
          <div class="account-1 active">
            <div>
              <i class="fa-brands fa-dropbox"></i>
              <div class="text">
                <h4>Dropbox</h4>
                <small>dropbox.com</small>
              </div>
            </div>
            <p>24 accounts</p>
            <i class="fas fa-ellipsis"></i>
          </div>
          <div class="account-2">
            <div>
              <i class="fa-brands fa-pinterest"></i>
              <div class="text">
                <h4>Pinterest</h4>
                <small>pinterest.com</small>
              </div>
            </div>
            <p>3 accounts</p>
            <i class="fas fa-ellipsis"></i>
          </div>
          <div class="account-3">
            <div>
              <img src="SVG Icons/microsoft-5.svg" class="microsoft-logo">
              <div class="text">
                <h4>Microsoft</h4>
                <small>microsoft.com</small>
              </div>
            </div>
            <p>10 accounts</p>
            <i class="fas fa-ellipsis"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script src="js/all.js"></script>
  </body>
</html>

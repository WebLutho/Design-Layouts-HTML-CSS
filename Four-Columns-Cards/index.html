<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>4 Columns</title>
  </head>
  <body>
    <div class="grid">
      <div class="column-1 column">
        <div class="check-btn-1">
          <input type="radio" name="Paid monthly" />
          <label for="Paid monthly">Paid monthly</label>
        </div>

        <div class="check-btn-2">
          <input type="radio" name="Paid anually" />
          <label for="Paid anually">Paid anually</label>
        </div>
      </div>
      <div class="column-2 column">
        <h3>For individuals</h3>
        <p>$9.99 / month</p>
        <button class="btn">Try now</button>
      </div>
      <div class="column-3 column">
        <h3>For families</h3>
        <p>$15.99 / month</p>
        <button class="btn">Try now</button>
      </div>
      <div class="column-4 column">
        <h3>For teams</h3>
        <p>$16.55 / month</p>
        <button class="btn">Try now</button>
        <div id="purchase-now">or <a href="">purchase now</a></div>
      </div>
    </div>
  </body>
</html>

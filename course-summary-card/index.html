<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Courses</title>
  </head>
  <body>
    <div class="card-1">
      <div class="card-body">
        <h4>Your courses</h4>
        <div class="maths">
          <label for="">Math</label>
          <div class="bar-wrapper">
            <div class="bar">
              <div class="orange-bar"></div>
            </div>
            <small>52%</small>
          </div>
        </div>
        <div class="chemistry">
          <label for="">Chemistry</label>
          <div class="bar-wrapper">
            <div class="bar">
              <div class="blue-bar"></div>
            </div>
            <small>76%</small>
          </div>
        </div>
        <div class="science">
          <label for="">Science</label>
          <div class="bar-wrapper">
            <div class="bar">
              <div class="red-bar"></div>
            </div>
            <small>21%</small>
          </div>
        </div>
        <button class="btn">View all courses</button>
      </div>
    </div>

    <div class="card-2">
      <div class="card-body">
        <div class="navbar">
          <h4>Summary</h4>

          <small>2021 <i class="fas fa-arrow-down"></i></small>
        </div>

        <div class="row-1">
          <div class="column-1">
            <small>Open Course</small>
            <h5>21</h5>
          </div>
          <button class="btn"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="row-2">
          <div class="column-2">
            <small>Finished Course</small>
            <h5>18</h5>
          </div>
          <button class="btn"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <!--Font Awesome JavaScript-->
    <script src="js/all.js"></script>
  </body>
</html>

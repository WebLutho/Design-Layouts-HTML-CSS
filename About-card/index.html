<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome Link-->
    <link rel="stylesheet" href="css/all.css" />
    <title>About Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h3>About</h3>
        <div class="members-import">
          <small>Members (2,778)</small>
          <button>import</button>
        </div>
        <div class="input-1">
          <i class="fas fa-search" id="search-icon"></i>
          <input type="text" placeholder="Find and add people" />
        </div>

        <div class="input-2">
          <label>Share an invitation link</label>
          <input type="text" />
          <i class="fas fa-paste" id="paste-icon"></i>
        </div>

        <div class="members">
          <small>Suggested Members</small>

          <div class="member-1">
            <div class="user-img">
              <img src="imgs/photo-1438761681033-6461ffad8d80.jpeg" alt="img-1" />
            </div>
            <p>Marry Massis</p>
            <button class="btn"><i class="fas fa-plus"></i>Add</button>
          </div>

          <div class="member-2">
            <div class="user-img">
              <img src="imgs/photo-1494790108377-be9c29b29330.jpeg" alt="img-2" />
            </div>
            <p>Daria Nati</p>
            <button class="btn"><i class="fas fa-plus"></i>Add</button>
          </div>

          <div class="member-3">
            <div class="user-img">
              <img src="imgs/photo-1560250097-0b93528c311a.jpeg" alt="img-3" />
            </div>
            <p>Lisa Kruckava</p>
            <button class="btn"><i class="fas fa-plus"></i>Add</button>
          </div>
        </div>
      </div>
    </div>

    <!--Font Awesome Link JavaScript-->
    <script src="js/all.js"></script>
  </body>
</html>
